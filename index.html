<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漢字当てゲーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>漢字当てゲーム</h1>
        <p>以下の漢字を当ててください：</p>
        <div id="word-container">
            <span id="target-word"></span>
        </div>
        <input type="text" id="guess-input" placeholder="漢字を入力">
        <button id="check-button">確認</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
