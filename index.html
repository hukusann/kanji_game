<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漢字当てゲーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>漢字当てゲーム</h1>
        <p>以下の漢字を当ててください。</p>
        <div id="word-container">
            <span id="target-word"></span>
        </div>
        <input type="text" id="guess-input" placeholder="漢字を入力">
        <button id="check-button">確認</button>
        <p id="result"></p>
    </div>
    <div class="updates">
        <h2>更新情報</h2>
        <p>ver 0.0.3</p>
        <h3>更新リスト</h3>
        <ul>
            <li>ver0.0.3 不正解のときは、正解も表示するようにしました。</li>
            <li>ver0.0.2 バージョン情報を追加</li>
            <li>ver0.0.1 漢字ゲーム作成</li>
        </ul>
    <script src="script.js"></script>
</body>
</html>
